name: Commit Automático Diario

on:
  schedule:
    - cron: '0 12 * * *'  # Ejecuta cada día a las 12:00 UTC
  workflow_dispatch:  # Permite ejecución manual

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Configurar usuario de Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Agregar contribución
        run: echo "Contribución automática $(date)" >> contribucion.txt

      - name: Hacer commit y push
        run: |
          git add contribucion.txt
          git commit -m "Contribución automática $(date)" || echo "Sin cambios"
          git push
